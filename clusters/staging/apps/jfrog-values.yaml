apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: artifactory
spec:
  interval: 15m
  chart:
    spec:
      chart: jfrog-platform  
      version: 11.2.2
      sourceRef:
        kind: HelmRepository
        name: jfrog
      interval: 12h
  test:
    enable: false
  valuesFrom:
    - kind: ConfigMap
      name: jfrog-values
      valuesKey: values.yaml
